name: postgis
version: 0.0.1
inherits: wercker/postgresql@0.0.4
type: service
platform: ubuntu@12.04
description: wercker box for postgis install via the ubuntugis ppa
keywords:
  - postgist
  - gis
  - geo
  - postgresql
packages:
  - python-software-properties
  - postgresql@9.1
  - postgis
script: |
  PGPASSWORD=wercker psql -h $WERCKER_POSTGRESQL_HOST -p $WERCKER_POSTGRESQL_PORT -U postgres -d werckerdb1 -c 'CREATE EXTENSION IF NOT EXISTS postgis;'
  PGPASSWORD=wercker psql -h $WERCKER_POSTGRESQL_HOST -p $WERCKER_POSTGRESQL_PORT -U postgres -d werckerdb1 -c 'CREATE EXTENSION IF NOT EXISTS postgis_topology;'
env:
  WERCKER_POSTGRESQL_USERNAME: postgres
  WERCKER_POSTGRESQL_PASSWORD: wercker
  WERCKER_POSTGRESQL_PORT: 5432
  WERCKER_POSTGRESQL_DATABASE: werckerdb1
  WERCKER_POSTGRESQL_URL: postgres://postgres:wercker@$$HOST$$:5432/werckerdb1

