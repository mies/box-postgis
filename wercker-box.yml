name: postgis
version: 0.0.1
inherits: wercker/postgresql@0.0.4
type: service
platform: ubuntu@12.04
description: wercker box for postgis install via the ubuntugis ppa
keywords:
  - postgist
  - gis
  - geo
  - postgresql
packages:
  - python-software-properties
  - postgresql@9.1
  - postgis
script: |
  PGPASSWORD=wercker psql -U postgres -d werckerdb1 -c 'CREATE EXTENSION IF NOT EXISTS postgis;'
  PGPASSWORD=wercker psql -U postgres -d werckerdb1 -c 'CREATE EXTENSION IF NOT EXISTS postgis_topology;'
